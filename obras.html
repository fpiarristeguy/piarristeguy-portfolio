<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Piarristeguy - Obras de teatro</title>
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h2 {
      font-size: 2rem;
      margin-top: 60px;
      text-align: center;
      letter-spacing: 1px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
      animation-delay: 0.3s;
    }


    h3 {
      font-size: 1rem;
      text-align: center;
      letter-spacing: 1px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
      animation-delay: 0.3s;
    }
   
    .tiempo {
      color: #75e24a;
      margin-top: -20px;
      font-family: 'Oswald', sans-serif;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
      animation-delay: 0.6s;
      max-width: 1100px;
      margin-left: auto;
      margin-right: auto;
    }

    .galeria img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }


a { 
  font-size: 1.5rem;
  color: #75e24a;
  text-decoration: none;
}


    /* Lightbox styles */
    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 1000;
    }

    #lightbox.active {
      opacity: 1;
      pointer-events: auto;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      animation: scaleUp 0.3s ease;
    }

    @keyframes scaleUp {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Lightbox container -->
  <div id="lightbox">
    <img src="" alt="Imagen ampliada">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const allImages = Array.from(document.querySelectorAll('.galeria img'));
    let currentIndex = 0;

    allImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        lightbox.classList.add('active');
        lightboxImg.src = img.src.replace('.jpg', '.jpg'); // ya es tamaño completo
        currentIndex = index;
      });
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
        lightboxImg.src = '';
      }
    });

    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;

      if (e.key === 'ArrowRight') {
        currentIndex = (currentIndex + 1) % allImages.length;
      } else if (e.key === 'ArrowLeft') {
        currentIndex = (currentIndex - 1 + allImages.length) % allImages.length;
      } else if (e.key === 'Escape') {
        lightbox.classList.remove('active');
        lightboxImg.src = '';
        return;
      }

      lightboxImg.src = allImages[currentIndex].src.replace('.jpg', '.jpg');
    });
  </script>
